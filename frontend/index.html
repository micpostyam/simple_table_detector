<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©tecteur de Tableaux</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç D√©tecteur de Tableaux</h1>
            <p>D√©tection automatique de tableaux dans vos images</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="drop-zone" id="dropZone">
                    <div class="drop-zone-content">
                        <span class="material-icons">cloud_upload</span>
                        <p>Glissez vos images ici ou</p>
                        <button class="upload-btn" id="uploadBtn">S√©lectionnez des fichiers</button>
                        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                    </div>
                </div>
                
                <div class="selected-files" id="selectedFiles" style="display: none;">
                    <h3>Images s√©lectionn√©es (<span id="fileCount">0</span>)</h3>
                    <div class="selected-files-grid" id="selectedFilesGrid"></div>
                </div>
                
                <div class="settings">
                    <label>
                        <span>Seuil de confiance:</span>
                        <input type="range" id="confidenceSlider" min="0" max="100" value="70">
                        <span id="confidenceValue">0.70</span>
                    </label>
                    <label>
                        <input type="checkbox" id="visualizeCheckbox" checked>
                        <span>Visualiser les d√©tections</span>
                    </label>
                </div>
                
                <button class="analyze-btn" id="analyzeBtn" disabled>
                    <span class="material-icons">search</span>
                    Analyser
                </button>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h2>üìä R√©sultats</h2>
                <div class="results-grid" id="resultsGrid"></div>
            </div>
        </main>

        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Analyse en cours...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
